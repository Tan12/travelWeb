<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <link href="__PUBLIC__/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="__PUBLIC__/css/holder.css" type="text/css" rel="stylesheet" />
    <link href="<{$Think.const.HOME_PUBLIC}>/css/common.css" type="text/css" rel="stylesheet" />
    <link href="<{$Think.const.HOME_PUBLIC}>/css/post.css" type="text/css" rel="stylesheet" />
    <title>帖子详情</title>
</head>
<body>
    <div class="container">
        <div class="row show-post">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <h1 class="post-title"><{$posts.posts_title}></h1>
                <p class="post-meta">
                    作者：
                    <a href="__CONTROLLER__/user?name=<{$posts.posts_author}>"><{$posts.posts_author}></a>
                </p>
                <p class="post-meta">时间：<{$posts.posts_time}></p>
                <p class="hidden" id="posts-id"><{$posts.posts_id}></p>
                <div class="post-content">
                    <{$posts.posts_content}>
                </div>
            </div>
        </div>
        <div class="row margin-top-20 com-part">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p class="com-part-title">用户评论</p>
                <hr>
                <div id="cont" class="hide-div">
                    <foreach name="comments" item="v">
                        <div class="post-preview margin-top-20 hide-div">
                            <p class="post-title">
                                <img src="__PUBLIC__/userImgs/<{$v.img}>" />
                                <strong>&nbsp;<{$v.username}>&nbsp;</strong>
                                <{$v.comments_time}>
                            </p>
                            <p class="post-content"><{$v.com_content}></p>
                        </div>
                    </foreach>
                </div>
                <div id="real-cont">
                    <p>还没有评论，赶紧去评论吧！</p>
                </div>
                <div id="holder" class="holder pull-right"></div>

                <form id="post-com" method="post" class="form-inline margin-top-50">
                    <hr>
                    <div class="form-group">
                        <label for="comment">输入你的评论：</label>
                        <input id="comment" class="form-control" type="text" name="comment" placeholder="请输入评论" />
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit" value="提交" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
      function getURL(){
        return "__CONTROLLER__";
      }
      function getName(){
        return "<{$_SESSION['user_id']}>";
      }
    </script>
    <script src="__PUBLIC__/js/jquery-2.2.2.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/jquery.pagination.js"></script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
    <script src="__PUBLIC__/js/common.js"></script>
    <script src="<{$Think.const.HOME_PUBLIC}>/js/common.js"></script>
    <script src="<{$Think.const.HOME_PUBLIC}>/js/post.js"></script>
</body>
</html>
