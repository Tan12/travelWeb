<!doctype html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <link href="__PUBLIC__/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<link href="<{$Think.const.ADMIN_PUBLIC}>/css/common.css" type="text/css" rel="stylesheet" />
    <link href="<{$Think.const.ADMIN_PUBLIC}>/css/manageUsers.css" type="text/css" rel="stylesheet" />
    <title>管理用户</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Travel Web</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="__CONTROLLER__/index">管理新闻</a></li>
                    <li><a href="__CONTROLLER__/manageTips">管理攻略</a></li>
                    <li><a href="__CONTROLLER__/manageViews">管理景点</a></li>
                    <li><a href="__CONTROLLER__/managePosts">管理帖子</a></li>
                    <li class="active"><a href="__CONTROLLER__/manageUsers">管理用户</a></li>
                    <li><a href="__CONTROLLER__/logout">退出登录</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
                <div class="row">
                    <foreach name="users" item="user">
                        <div class="col-sm-2 col-md-2 text-center userDiv">
                            <a href="__CONTROLLER__/showuser?name=<{$user.username}>" target="_blank">
                                <img width="100" height="100" src="__PUBLIC__/userImgs/<{$user.img}>" alt="<{$user.username}>" />
                                <h4 class="name"><{$user.username}></h4>
                            </a>
                            <a class="del" href="##" name="<{$user.user_id}>"><small>删除</small></a>
                        </div>
                    </foreach>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
      function getURL(){
        return "__CONTROLLER__";
      }
    </script>
    <script src="__PUBLIC__/js/jquery-2.2.2.min.js"></script>
	<script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <script src="<{$Think.const.ADMIN_PUBLIC}>/js/manageuers.js"></script>
