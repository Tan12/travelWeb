<!doctype html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <link href="__PUBLIC__/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="__PUBLIC__/css/holder.css" type="text/css" rel="stylesheet" />
	<link href="<{$Think.const.ADMIN_PUBLIC}>/css/common.css" type="text/css" rel="stylesheet" />
    <link href="<{$Think.const.ADMIN_PUBLIC}>/css/managetips.css" type="text/css" rel="stylesheet" />
    <title>管理攻略</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Travel Web</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="__CONTROLLER__/index">管理新闻</a></li>
                    <li class="active"><a href="__CONTROLLER__/manageTips">管理攻略</a></li>
                    <li><a href="__CONTROLLER__/manageViews">管理景点</a></li>
                    <li><a href="__CONTROLLER__/managePosts">管理帖子</a></li>
                    <li><a href="__CONTROLLER__/manageUsers">管理用户</a></li>
                    <li><a href="__CONTROLLER__/logout">退出登录</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li>
                        <form class="navbar-form" id="search" method="post">
                            <input type="text" class="form-control" name="search" placeholder="请输入关键字...">
                        </form>
                    </li>
                    <li id="show" class="active"><a href="#">已发布内容</a></li>
                    <li id="add"><a href="#">发布新内容</a></li>
                </ul>
            </div>
            <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-2 main">
                <div class="col-lg-9 col-md-10 col-md-offset-1">
                    <div id="showTips">
                        <div id="tips">
                            <foreach name="result" item="v">
                                <div class="post-preview">
                                    <a href="__CONTROLLER__/message?id=<{$v.tips_id}>" target="_blank">
                                        <h2 class="post-title"><{$v.tips_title}></h2>
                                        <div class="post-content">
                                            <{$v.tips_content|mb_substr=###,0,100,'utf-8'}>...
                                        </div>
                                    </a>
                                    <p class="post-meta">
                                        <{$v.tips_author}>发布于<{$v.tips_time}> 
                                        <a class="del" href="##" name="<{$v.tips_id}>">删除</a>
                                    </p>
                                    <hr>
                                </div>
                            </foreach>
                        </div>
                        <div id="realTips"></div>
                        <div id="holder" class="holder pull-right"></div>
                    </div><!--showTips end-->

                    <form id="addTips"  class="form-horizontal" method="post">
                        <div class="form-group">
                            <label>标题：</label>
                            <input class="form-control" type="text" id="tips-title" name="title" placeholder="请输入标题" />
                        </div>
                        <div class="form-group">
                            <label>标签：</label>
                            <input class="form-control" type="text" id="tags" name="tags" placeholder="请输入标签" />
                            <small class="text-danger">标签以“，”隔开</small>
                        </div>
                        <div class="form-group">
                            <label>内容：</label>
                            <script id="editor" name="content" type="text/plain">
                                <p>请输入内容...</p>
                            </script>
                        </div>
                        <div class="form-group">
                          <input class="btn btn-primary" id="submit" type="submit" name="sm" value="提交" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
      function getURL(){
        return "__CONTROLLER__";
      }
    </script>
    <script src="__PUBLIC__/js/jquery-2.2.2.min.js"></script>
	<script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/jquery.pagination.js"></script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
    <script src="__PUBLIC__/js/common.js"></script>
    <script src="<{$Think.const.ADMIN_PUBLIC}>/js/common.js"></script>
    <script src="<{$Think.const.ADMIN_PUBLIC}>/js/managetips.js"></script>
</body>
</html>
