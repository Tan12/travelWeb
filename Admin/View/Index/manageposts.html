<!doctype html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <link href="__PUBLIC__/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="__PUBLIC__/css/holder.css" type="text/css" rel="stylesheet" />
	<link href="<{$Think.const.ADMIN_PUBLIC}>/css/common.css" type="text/css" rel="stylesheet" />
    <link href="<{$Think.const.ADMIN_PUBLIC}>/css/index.css" type="text/css" rel="stylesheet" />
    <title>管理帖子</title>
    <style>
        #search{
            padding: 0;
        }
        #search .form-control{
            width: 250px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Travel Web</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="__CONTROLLER__/index">管理新闻</a></li>
                    <li><a href="__CONTROLLER__/managetips">管理攻略</a></li>
                    <li><a href="__CONTROLLER__/manageViews">管理景点</a></li>
                    <li class="active"><a href="__CONTROLLER__/managePosts">管理帖子</a></li>
                    <li><a href="__CONTROLLER__/manageUsers">管理用户</a></li>
                    <li><a href="__CONTROLLER__/logout">退出登录</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
                <form class="navbar-form pull-right" id="search" method="post">
                    <label for="search">搜索帖子：</label>
                    <input type="text" class="form-control" name="search" placeholder="请输入关键字...">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2" id="showTips">
                <div id="cont" class="hide-div">
                    <foreach name="result" item="v">
                        <div class="post-preview hide-div">
                            <h2 class="post-title">
                                <a href="__CONTROLLER__/post?id=<{$v.posts_id}>" target="_blank">
                                    <{$v.posts_title}>
                                </a>
                            </h2>
                            <div class="post-content">
                                <{$v.posts_content|mb_substr=###,0,100,'utf-8'}>...
                            </div>
                            <p class="post-meta">
                                <span class="glyphicon glyphicon-user"><{$v.posts_author}></span>
                                <span class="glyphicon glyphicon-time"><{$v.posts_time}></span>
                                <span class="glyphicon glyphicon-comment">(<{$v.coms_num}>)评论</span>
                                <a href="##" class="del" name="<{$v.posts_id}>">
                                    <span class="glyphicon glyphicon-trash"></span>
                                    删除
                                </a>
                                <span class="hide"><{$v.coms_num}></span>
                            </p>
                            <hr>
                        </div>
                    </foreach>
                </div>
                <div id="real-cont"></div>
                <div id="holder" class="holder pull-right"></div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
      function getURL(){
        return "__CONTROLLER__";
      }
    </script>
    <script src="__PUBLIC__/js/jquery-2.2.2.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/jquery.pagination.js"></script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
    <script src="__PUBLIC__/js/common.js"></script>
    <script src="<{$Think.const.ADMIN_PUBLIC}>/js/common.js"></script>
    <script src="<{$Think.const.ADMIN_PUBLIC}>/js/manageposts.js"></script>
</body>
</html>
